<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion Board</title>
    <style>
        body {
            background-color: #f0f8ff; /* AliceBlue */
            color: #333; /* DarkGray */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0074cc; /* SteelBlue */
            color: #fff; /* White */
            padding: 10px;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #0074cc; /* SteelBlue */
        }

        .post {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }

        .post:last-child {
            border-bottom: none;
        }

        .post h2 {
            color: #0074cc; /* SteelBlue */
        }

        .post p {
            color: #444; /* DimGray */
        }

        .post a {
            color: #0074cc; /* SteelBlue */
            text-decoration: none;
            font-weight: bold;
        }

        .post a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #0074cc; /* SteelBlue */
            color: #fff; /* White */
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1> Discussion Board</h1>
    </header>

    <main>
        <div class="post">
            <h2>about the midterm</h2>
            <p>midterm will be held at 12 sep 8am</p>
            <p><a href="#">Reply</a></p>
        </div>

        <div class="post">
            <h2>about ch1</h2>
            <p>fell free to ask about chapter 1 </p>
            <p><a href="#">Reply</a></p>
        </div>
        <!-- Add more discussion posts as needed -->
    </main>

    <footer>
        &copy; 2023 Education Express
    </footer>

</body>

</html>
